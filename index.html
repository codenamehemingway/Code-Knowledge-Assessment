<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>So you think you can code</title>
  </head>
  <body>
    <!-- header should contain score and timer in left and right corners respectively -->
    <div class="quiz-container">
      <header class="header hide" id="header">
        <div class="score-container">
          <div>Score</div>
          <div class="score-text" id="score-text">0</div>
        </div>
        <div class="timer-container">
          <div id="time">Timer</div>
          <div class="timer" id="timer-text"></div>
        </div>
      </header>
      <!--main questions container-->
      <div id="question-container" class="hide">
        <h1 id="question">Question</h1>
        <div class="choices-container">
          <div id="choice-buttons">choice</div>
          <span class="answer-message" id="answer-message"></span>
        </div>
      </div>
      <!--home or starting area with start btn and scores-->
      <div class="home-container">
        <!-- <h2 class="home-text">Press start when you're ready!</h2> -->
        <button id="start-btn" class="start-btn">Start Game</button>
        <button id="view-scores-btn" class="high-score-btn btn">
          View High Scores
        </button>
      </div>
      <!--Scores and high score container-->
      <div class="test-container">
        <div id="save-score-container" class="save-score-container hide">
          <label class="final-score-text" id="final-score-text" for="Score-Text"
            >Your final score is
          </label>
          <label for="Name">Enter Name</label>
          <input type="text" id="name-input" />
          <button class="btn" id="save-score-btn">Save Score</button>
          <button id="restart-btn" class="btn hide">Restart</button>
        </div>
      </div>
      <div id="high-score-container" class="high-score-container hide">
        <div id="highScores">
          <h1 id="finalScore">High Scores</h1>
          <ul id="highScoreList" class="highScoreList"></ul>
          <a class="btn" href="/">Go Back</a>
          <a class="btn" id="clear-scores" href="/">Clear</a>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
